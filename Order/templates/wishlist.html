{% extends 'base.html' %}
{% load static %}
{% block title %}
  <title>Superb, premium HTML5 &amp; CSS3 template</title>
{% endblock %}

<!-- CSS Style -->

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/internal.css' %}">
{% endblock %}


<body class="customer-account-index customer-account inner-page">
<div id="page"> 

  {% block content %}
    <!-- Main Container -->
    <section class="main-container col2-right-layout">
      <div class="main container">
        <div class="row">
          <div class="col-main col-sm-9">
            <div class="my-account">
              <div class="page-title">
                <h1>My Wishlist</h1>
              </div>
              <div class="my-wishlist">
                <form method="post" action="#" id="wishlist-view-form">
                  <fieldset>
                    <input type="hidden" value="ROBdJO5tIbODPZHZ" name="">
                    <div class="table-responsive">
                      <table id="wishlist-table" class="clean-table linearize-table data-table">
                        <thead>
                          <tr class="first last">
                            <th class="customer-wishlist-item-image">Item</th>
                            <th class="customer-wishlist-item-price">Price</th>
                            <th class="customer-wishlist-item-cart">Action</th>
                            <th class="customer-wishlist-item-remove">Remove</th>
                          </tr>
                        </thead>
                        <tbody id="wishlist_items_parent">
                          
                        </tbody>
                      </table>
                    </div>
                    <div class="buttons-set buttons-set2">
                      <button class="button btn-share" title="Share Wishlist" name="" type="submit"><span>Share Wishlist</span></button>
                      <button class="button btn-add" id="add-all-to-cart" title="Add All to Cart" type="button"><span>Add All to Cart</span></button>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
          <!-- <aside class="col-right sidebar col-sm-3">
            <div class="block block-account">
              <div class="block-title">My Account</div>
              <div class="block-content">
                <ul>
                  <li><a href="#">Account Dashboard</a></li>
                  <li><a href="#">Account Information</a></li>
                  <li><a href="#">Address Book</a></li>
                  <li><a href="#">My Orders</a></li>
                  <li><a href="#">Billing Agreements</a></li>
                  <li><a href="#">Recurring Profiles</a></li>
                  <li><a href="#">My Product Reviews</a></li>
                  <li><a href="#">My Tags</a></li>
                  <li class="current"><a href="#">My Wishlist</a></li>
                  <li><a href="#">My Downloadable</a></li>
                  <li class="last"><a href="#">Newsletter Subscriptions</a></li>
                </ul>
              </div>
            </div>
          </aside> -->
        </div>
      </div>
    </section>
    <br>
    <!-- Main Container End --> 
  {% endblock %}
</div>
<!-- JavaScript --> 
{% block js %}
  <script type="text/javascript" src="{% static 'js/wishlist_page.js' %}"></script> 
  <script type="text/javascript" src="{% static 'js/parallax.js' %}"></script> 
  <script type="text/javascript" src="{% static 'js/jquery.flexslider.js' %}"></script>  
  <script type="text/javascript" src="{% static 'js/cloud-zoom.js' %}"></script>

</body>
