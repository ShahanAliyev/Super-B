version: '3.1'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - ./pgdb:/var/lib/postgresql/data 
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: superb

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redisdb:
    image: redis
    ports:
      - 6379:6379